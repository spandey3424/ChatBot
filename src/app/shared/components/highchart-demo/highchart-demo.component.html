<highcharts-chart
  class="highcharts"
  *ngIf="showFlag"
  [Highcharts]="Highcharts"
  [callbackFunction]="chartCallback"
  [options]="chartOptions"
  [(update)]="updateFlag"
  style="padding: 10px;"
>
</highcharts-chart>
<app-info-table
  *ngIf="this.showTable"
  [tableDetails]="this.infoDetails"
></app-info-table>
