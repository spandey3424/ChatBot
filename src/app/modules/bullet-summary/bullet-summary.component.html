<div class="flex flex-row mb-4">
  <div class="col-1 border-circle w-2rem h-2rem m-2 pt-3 flex align-items-center justify-content-center">
    <!-- <i class="pi pi-prime" style="color: #708090"></i> -->
    <img src="https://app-5292-eus2-prejoiner-prod-web.azurewebsites.net/images/Company_Greaterthan_logo.png" 
    style="height: 30px;" alt="icon">
  </div>
  <div class="col-10 flex bg-white relative responseBox">
    <div
      class="col-1 absolute flex align-items-center justify-content-center"
      style="left: 60vw"
    >
      <mat-icon
        class="mat-icon notranslate google-symbols mat-icon-no-color"
        style="font-size: large"
        >volume_up</mat-icon
      >
    </div>
    <span class="pb-2 pr-5 msg">
      <span *ngIf="!prompt.message">
        I'm sorry, but I couldn't find any information on that. Could you please
        provide more details or try rephrasing your question?
      </span>
      <div *ngIf="typeOfArray.isArray(prompt.message?.Summary)">
        <span style="font-weight: 600">{{ prompt.message?.Summary[0] }}</span>
        <span
          *ngFor="
            let items of prompt.message?.Summary | slice : 1;
            let i = index
          "
        >
          <ul class="list-disc">
            <li>
              {{ items }}
            </li>
          </ul>
        </span>
      </div>
      <div *ngIf=" findType() === 'string'">
        <span [innerHTML]="prompt.message?.Summary">
        </span>
      </div>
    </span>
  </div>
</div>
